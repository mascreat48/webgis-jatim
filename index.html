<!DOCTYPE html>
<html>
<head>
    <title>Peta Populasi Jawa Timur</title>
    <meta charset="utf-8">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">

    <h2 class="text-center mb-4">PETA POPULASI JAWA TIMUR</h2>

    <div class="card mb-3">
        <div class="card-body">
            <form method="get" class="row g-2">

                <div class="col-md-4">
                    <input
                      type="number"
                      name="min_pop"
                      class="form-control"
                      placeholder="Minimal Populasi"
                      value="{{ min_pop }}"
                    >
                </div>

                <div class="col-md-4">
                    <input
                      type="text"
                      name="keyword"
                      class="form-control"
                      placeholder="Nama Wilayah"
                      value="{{ keyword }}"
                    >
                </div>

                <div class="col-md-4 d-grid">
                    <button type="submit" class="btn btn-primary">
                        Filter
                    </button>
                </div>

            </form>
        </div>
    </div>

    <div id="map" style="height:550px;" class="rounded shadow"></div>

</div>

<script>
    var map = L.map('map').setView([-7.5, 112.5], 8);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    }).addTo(map);

    var data = {{ data | tojson }};

    data.forEach(function(d){
        L.marker([d.lat, d.lon])
         .addTo(map)
         .bindPopup(
            "<b>" + d.nama + "</b><br>Populasi: " + d.populasi.toLocaleString()
         );
    });
</script>

</body>
</html>
